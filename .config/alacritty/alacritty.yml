# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4
# 背景透明度
window.opacity: 1.0

shell:
  program: /usr/bin/zsh
  args:
    # login
    - -l

window:
  title: Alacritty
  # 窗口大小
  dimensions:
    columns: 0
    lines: 0

  # 边缘空白
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  # 启动时模式 Windowed, Maximized, Fullscreen
  startup_mode: Windowed
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true

font:
  size: 11
  # 字体
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font'
    style: Italic
  bold_italic:
    family: 'FiraCode Nerd Font'
    style: Bold Italic

  # 细描边
  # use_thin_strokes: true
