# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$term = st
# $term = export WAYLAND_DISPLAY= ; alacritty

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $term -e nvim --cmd 'terminal zsh'

bind = $mainMod+ALT, Q, exit, 
bind = $mainMod, E, exec, $term -e ranger
# bind = $mainMod, E, exec, $term -e nvim --cmd 'terminal zsh -c ranger'
bind = $mainMod, N, exec, $term -e nvim --cmd 'cd /media/mxlei/data/notebook/'

bind = $mainMod, R, exec, $term -e htop 
bind = $mainMod+SHIFT, E, exec, dolphin
# google-chrome
# --force-device-scale-factor=1 窗口缩放比例
# --ozone-platform=wayland 使用wayland后端
bind = $mainMod, C, exec, google-chrome
bind = $mainMod, space, exec, ~/bin/rofi -show drun
bind = $mainMod+ALT, P, exec, ~/.config/rofi/applets/bin/powermenu.sh
bind = $mainMod, B, exec, ~/.config/hypr/script/hyprland-randombg.sh bing
bind = $mainMod, V, exec, ~/.config/hypr/script/hyprland-randombg.sh video
bind = $mainMod, bracketleft, exec, ~/.config/hypr/script/hyprland-randombg.sh family
bind = $mainMod, bracketright, exec, ~/.config/hypr/script/hyprland-randombg.sh video_family
bind = $CTRL, space, exec, utools

# Screenshot a monitor
# bind = , PRINT, exec, grimblast --notify --cursor copysave screen

# Screenshot a region
# bind = $CTRL+ALT, A, exec, grimblast --notify --cursor copysave area
bind = $CTRL+ALT, A, exec, flameshot gui -c -p ~/Pictures/Screenshots

# obs sceenshot
#bind = $mainMod+CTRL, PRINT, pass, ^(com\.obsproject\.Studio)$
#
