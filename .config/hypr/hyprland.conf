#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1,bitdepth,8,transform,0
# 可以通过hyprctl命令设置各参数：hyprctl keyword propertyName propertyValue
# 如设置显示器关闭：hyprctl keyword eDP-1,disable 
monitor = DP-2,2560x1440,0x0,1
monitor = HDMI-A-1,2560x1440,2560x0,1
monitor = eDP-1,2560x1440,2560x1440,1
#layerrule = blur,hyprpaper
#layerrule = blur, notifications
layerrule = blur, waybar
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
# env = GDK_BACKEND,wayland,x11
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = EINA_ACCEL=wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_PICTURES_DIR,Pictures
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_SCALE_FACTOR,1
env = LANG,zh_CN.UTF-8
env = LANGUAGE,zh_CN:en_US
env = _JAVA_AWT_WM_NONREPARENTING,1

env = XCURSOR_SIZE,30
env = XCURSOR_THEME,material_light_cursors
#env = GTK_THEME,Nordic

# Execute your favorite apps at launch
#exec-once = waybar & hyprpaper & firefox
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# 设置多屏显示，当笔记本插入另外两个显示器后，笔记本自带的显示器关闭
exec = bash ~/.config/hypr/script/hyprland-monitor-set.sh
# 消息通知
exec-once = dunst -conf ~/.config/dunst/dunstrc 
# 输入法
exec-once = fcitx5 powermenu_t4--replace -d 
# 状态栏
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor material_light_cursors 30
# 剪贴板
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = udiskie &
exec-once = avizo-service &
# 随机壁纸，依赖swww-daemon
exec-once = swww-daemon &
# exec-once = swww img ~/.config/hypr/images/2.png
exec-once = bash ~/.config/hypr/script/hyprland-randombg-cron.sh
exec-once = bash ~/.config/hypr/script/xdph
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = bash ~/.config/dunst/notifshell.sh
exec-once = iio-hyprland
# utools工具
exec-once = utools &
# 剪贴板
exec-once = copyq &
# 蓝牙
exec-once = blueman-applet &

# exec = hyprpaper


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # 焦点跟随鼠标
    follow_mouse = 0


    touchpad {
        natural_scroll = yes
        scroll_factor = 0.4
        tap-and-drag = true 
    }

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    scroll_method = 2fg
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 0
    col.active_border = rgba(fa3da488)
    col.inactive_border = rgba(000000ff)
    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 2000
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_forever = true
}
misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true 
    focus_on_activate = true
    vrr = 1
}


binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    # sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
#
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# xwayland kde bridge
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = opacity 1.0 focus:1
windowrulev2 = opacity 0.8 focus:0
# 应用窗口配置
windowrulev2 = float,class:^(imv)$
windowrulev2 = float,class:^(scrcpy)$
windowrulev2 = float,class:^(ScreenKey)$                 # 屏幕键位显示
windowrulev2 = float,class:^(uTools)$
windowrulev2 = stayfocused,class:^(uTools)$
windowrulev2 = allowsinput,class:^(uTools)$              
windowrulev2 = float,class:^(qv2ray)$                    # v2ray翻墙客户端
windowrulev2 = float,class:^(zentity)$                   # 网页截图工具
windowrulev2 = float,class:^(blueman-manager)$           # 蓝牙管理器
windowrulev2 = float,class:^(com.github.hluk.copyq)$     # 剪贴板管理器
windowrulev2 = float,class:^(screenshot-gui)$            # 截图工具
windowrulev2 = tile,class:^(Alacritty)$                  # alacritty终端
windowrulev2 = workspace[3],class:^(Feishu)$             # 飞书窗口
windowrulev2 = pin,class:qqmusic,title:歌词              # qq音乐歌词窗口
windowrulev2 = float,class:^(qalculate-gtk)$             # quaculate计算器
windowrulev2 = float,class:^(stlink-gui)$                # st-link固件下载工具

# workspaces rulse set
workspace = f[0], gaps_in:0, gaps_out:0
